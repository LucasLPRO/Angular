<div *ngIf="weapon">
  <h2>{{weapon.name | uppercase}} / Details of the weapon</h2>
  <label>
    Chaque caractéristique doit être comprise entre -5 et 5 points.
  </label>
  <label>
    L'addition des caractéristiques doit valoir 0
  </label>
  <label>
    Point(s) à répartir disponible(s) : {{ getPointsDisponibles(weapon.attaque + weapon.esquive + weapon.degats + weapon.pv) }}
  </label>
  <div>
    <label>Nom :
      <input [(ngModel)]="weapon.name" placeholder="name"/>
    </label>
    <label>Attaque :
      <input [(ngModel)]="weapon.attaque" type="number" min="-5" max="5" placeholder="attaque"/>
    </label>
    <label>Dégâts :
      <input [(ngModel)]="weapon.degats" type="number" min="-5" max="5" placeholder="dégâts"/>
    </label>
    <label>Esquive :
      <input [(ngModel)]="weapon.esquive" type="number" min="-5" max="5" placeholder="esquive"/>
    </label>
    <label>Points de vie :
      <input [(ngModel)]="weapon.pv" type="number" min="-5" max="5" placeholder="points de vie"/>
    </label>
  </div>
  <div class="btn-position">
    <button (click)="goBack()">go back</button>
  </div>
  <div class="btn-position">
    <button id="btn-enregistrer" [disabled]="estValideFormulaire(getPointsDisponibles(weapon.attaque + weapon.esquive + weapon.degats + weapon.pv))" (click)="save()"> Enregistrer les modifications</button>
  </div>
</div>
